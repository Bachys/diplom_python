{% extends 'barstory/base.html'%}
{% load static %}
{% block content %}


<div class="reg_card">

    <h2>{{ error }}</h2>

    <div>
        <h2>Вход в аккаунт</h2>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="">Войти</button>
    </form>

    <div>
        <h4>Зарегистрируйтесь, если нет аккаунта</h4>
        <a href="{% url 'registration' %}">Регистрация</a>
    </div>
</div>
{% endblock %}
